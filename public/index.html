<!DOCTYPE html>
<html>
<head>
  <title>NFT 슬라이드1</title>
<script src="../nft.js"></script>
  <style>
    .slider {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="slider">
    <img id="nftImage" alt="NFT 이미지">
  </div>

  <script>
    function changeImage(imageUrls) {
      let currentIndex = 0;
      const nftImage = document.getElementById('nftImage');

      setInterval(() => {
        nftImage.src = imageUrls[currentIndex];
        currentIndex = (currentIndex + 1) % imageUrls.length; // 다음 이미지 인덱스로 변경
      }, 1000);
    }

    // 이미지 URL들을 가져오기 위해 서버 API 호출
    fetch('/api/images')
      .then(response => response.json())
      .then(imageUrls => {
        changeImage(imageUrls);
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>
</html>
