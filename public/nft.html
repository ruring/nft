<H2> Add NFT List</H2>
<form method=post action=/board>
        <label>제목</label>
        <input type=text name=title size=100><br>
        <label>NFT 주소</label>
        <input type=text name=url size=160><br>
        <label>그림주소</label>
        <input type=text name=imageUrl size=100><br>
        <label>내용</label><br>

        <input type=submit>
</form>
